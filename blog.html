---
layout: blog
title: Blog
---
 
<ul class="entries">
  {% for post in site.tags.blog %}
  <li STYLE="margin:10px">
    <a href="{{ post.url }}">
	    <img src="{{ post.image }}" width="100" height="75" style="vertical-align: middle;"/>
	    <span STYLE="font-size: 20pt; vertical-align: middle;" >
		{{ post.date | date_to_string }}: {{ post.title }} 
		</span>
    </a> 
  </li>
  {% endfor %}
</ul>
