{% assign img = site.data.[{{include.gal}}]["gallery"][include.img] %}

<div class="gallery masonry-gallery">

  <figure class="gallery-item">

	<header class='gallery-icon'>

<a href="{{ site.url }}{{ site.baseurl }}{{ img.image_path }}" class="popup"  title="{{ img.image-caption }}" data-caption="{{ img.image-description }}">
<img src="{{ site.url }}{{ site.baseurl }}{{ img.image_path }}"></a>
						
	</header>	
		
   <figcaption class='gallery-caption'>
		<div class="entry-summary" id="{{ img.image-caption }}">
				<h3>{{img.image-caption}}</h3>
					<p>{{img.image-description}}</p>
						</div>
					</figcaption>
				</figure>

</div>
