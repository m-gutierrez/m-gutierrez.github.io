{% if include.gal %}
  {% assign gallery = site.data.[{{include.gal}}]["gallery"] %}
{% else %}
  {% assign gallery = page.gallery %}
{% endif %}

<div class="gallery masonry-gallery">
  {% for img in gallery %}

  <figure class="gallery-item">

	<header class='gallery-icon'>

		<a href="{{img.image_path}}" class="popup"  title="{{img.image-caption}}: " data-caption="{{img.image-description}}">
		<img src="{{img.image_path}}" referrerPolicy="no-referrer"></a>
								
	</header>	
		
   	<figcaption class='gallery-caption'>
			<div class="entry-summary" id="{{img.image-caption}}">
				<h3>{{img.image-caption}}</h3>
				<p>{{img.image-description}}</p>
			</div>
					</figcaption>
	</figure>

  {% endfor %}
</div>
